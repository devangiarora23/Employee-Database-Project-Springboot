<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee_list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3> Employee Directory</h3>
    <hr>
    <a th:href="@{/employees/showFormtoAdd}"
        class="btn btn-primary btn-sml mb-3">
        Add Employee!
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Update</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmployee : ${employee}">
                <td th:text="${tempEmployee.first_name}"></td>
                <td th:text="${tempEmployee.last_name}"></td>
                <td th:text="${tempEmployee.email}"></td>
                <td>
                    <a th:href="@{/employees/updateForm(employeeId= ${tempEmployee.id})}"
                        class="btn btn-info btn-sml">
                        Update
                    </a>

                    <a th:href="@{/employees/delete(employeeId= ${tempEmployee.id})}"
                       class="btn btn-danger btn-sml"
                        onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
</div>

</body>
</html>
